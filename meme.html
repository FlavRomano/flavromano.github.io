        <textarea name="" id="input" cols="60"
            style="color: black; display: block; margin: 0 auto; overflow: hidden; resize: none;"></textarea>
        <br>
        <span style="display: table; margin: 0 auto;">
            <p id="output" style="font-size: xx-large;"></p>
        </span>

<script>
    textarea = document.querySelector("#input");
    textarea.addEventListener('input', autoResize, false);

    function autoResize() {
        this.style.height = 'auto';
        this.style.height = this.scrollHeight + 'px';
    }


    const input = document.getElementById("input")
    input.addEventListener("keyup",
        (e) => {
            const output = document.getElementById("output")
            output.innerHTML = dorgFoo(e.target.value)
        })
    console.log(input)
    function dorgFoo(text) {
        return text.split("").map((char) => char == "T" ? "D" : (char == "t" ? "d" :
            (char == "C" ? "G" : (char == "c" ? "g" :
                (char == "\n" ? "<br>" : char)))))
            .join("");
    }
</script>
